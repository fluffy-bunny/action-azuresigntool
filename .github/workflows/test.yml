name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'
  repository_dispatch:
    types: 
      [my-event]
env:
  AZURE_PATH: '.'    # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '3.1.201'              # set this to the dotnet version to use

jobs:
  myEvent:
    runs-on: windows-latest
    steps:
      - name: my-event step 1
        shell: pwsh
        run:  |
          pushd './${{ env.AZURE_PATH }}'
          $a = ($pwd).path
          echo "a:"$a
          popd

  build: # make sure build/ci work properly
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - run: |
        npm install
        npm run build 
        npm run pack
    - name: upload-artifact
      uses: actions/upload-artifact@v1
      with:
        name: my-artifact
        path: dist

  test: # make sure the action works on a clean machine without building
    needs: build
    runs-on: windows-latest
    steps:
    
    - name: 'az login'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Action Checkout
      uses: actions/checkout@v1

    - name: download-artifact from build
      uses: actions/download-artifact@v1
      with:
        name: my-artifact
        path: dist

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Recursive File Query by Extension
      uses: fluffy-bunny/action-filequery@v0.1dev
      with: 
        milliseconds: 1000
        folder: files
        outputFile: 'files/files-to-sign.txt'
    - name: This Action
      uses: ./
      with: 
        azure_sign_tool_credentials: ${{ secrets.AZURE_SIGN_TOOL_CREDENTIALS_MANAGED_IDENTITY }}
        azure_sign_tool_assembly: ./tools/AzureSignTool-DEV/netcoreapp2.1/any/AzureSignTool.dll
        files_to_sign: files/files-to-sign.txt

    - name: upload-artifact
      uses: actions/upload-artifact@v1
      with:
        name: signed-files
        path: files




         
